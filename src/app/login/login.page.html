<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <ion-card>
           <div align="center"> <ion-card-title><h1>Login</h1></ion-card-title></div>
          <form [formGroup]="loginForm" novalidate>
          <div class="loginForm">  
            <ion-label>Username:</ion-label> 
            <ion-item>  <ion-input type="text" formControlName="userid"></ion-input></ion-item>
            <ion-label>Password </ion-label> 
            <ion-item> <ion-input type="password" formControlName="password"></ion-input>  </ion-item> 
        </div>
          
          <ion-button color="tertiary" expand="block" size="large" (click)="login()">login</ion-button>
       
        </form>
        
        </ion-card>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
